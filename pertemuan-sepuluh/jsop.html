    <title>PBW1 - Pertemuan 10</title>
    <script>
        var a = 15; var d = '10';
        var b = 4; var e = '2';
        var c = 0;
    </script>
</head>
<body>
    <a href="../">Kembali</a>
    <hr>
    <h1>Pertemuan 10</h1>
    <h2>JavaScript Operator</h2>
    <script>
        document.write('<h3>Operator Aritmatika</h3>');
        c = a + b;
        document.write(a+' + '+b+' = '+c+'<br>');
        c = a - b;
        document.write(a+' - '+b+' = '+c+'<br>');
        c = a * b;
        document.write(a+' * '+b+' = '+c+'<br>');
        c = a ** b;
        document.write(a+' ** '+b+' = '+c+'<br>');
        c = a / b;
        document.write(a+' / '+b+' = '+c+'<br>');
        c = a % b;
        document.write(a+' % '+b+' = '+c+'<br>');
        c = d + e;
        document.write(d+' + '+e+' = '+c+'<br>');

        document.write('<h3>Operator Assigment (Penugasan)</h3>');
        document.write('Nilai Awal '+a+'<br>');
        a += 5;
        document.write('Nilai a menjadi '+a+'<br>');
        a -= 2;
        document.write('Nilai a menjadi '+a+'<br>');
        a *= 2;
        document.write('Nilai a menjadi '+a+'<br>');
        a /= 4;
        document.write('Nilai a menjadi '+a+'<br>');
        a **= 2;
        document.write('Nilai a menjadi '+a+'<br>');
        a %= 3;
        document.write('Nilai a menjadi '+a+'<br>');    
    </script>
