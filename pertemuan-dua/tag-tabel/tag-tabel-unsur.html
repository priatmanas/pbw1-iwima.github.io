<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBW1 - P2 Tag thead, tbody, dan tfoot Tabel</title>
</head>
<body>
    <a href="./">Kembali</a>
    <hr>
    <h1>Tag thead, tbody, dan tfoot</h1>

    <table border="1">
        <caption>Pendapatan Tiap Bulan</caption>
        <thead>
            <tr>
                <th>Bulan</th>
                <th>Pendapatan</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Januari</td>
                <td align="right">800000 IDR</td>
            </tr>
            <tr>
                <td>Februari</td>
                <td align="right">1110000 IDR</td>
            </tr>
            <tr>
                <td>Maret</td>
                <td align="right">1500000 IDR</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>3410000 IDR</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
