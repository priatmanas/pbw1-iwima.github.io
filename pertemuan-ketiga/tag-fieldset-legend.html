<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBW1 - P3 Tag Fieldset dan Legend</title>
</head>
<body>
    <a href="./">Kembali</a>
    <hr>
    <h1>Atribut Tag Fieldset dan Legend</h1>

    <strong>Fieldset</strong>
    <fieldset>
        <label for="username">Username</label>
        <input type="text" id="username">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password">
    </fieldset>
    
    <strong>Fieldset dan Legend</strong>
    <fieldset>
        <legend>Login</legend>
        <label for="username">Username</label>
        <input type="text" id="username">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password">
    </fieldset>

</body>
</html>
